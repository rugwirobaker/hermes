# fly.toml file generated for hermes on 2023-04-16T01:23:47+02:00

app = "hermes"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "lhr"

[experimental]
  auto_rollback = true
  enable_consul = true

[env]
  PRIMARY_REGION = "lhr"
  DATABASE_URL = "/var/lib/hermes/state.db"
  ENVIRONMENT = "test"
  PORT = "8080"

[[mounts]]
  source = "data_machines"
  destination = "/data"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
